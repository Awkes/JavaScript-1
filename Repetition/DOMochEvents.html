<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>DOM och Events</title>
</head>
<body>
    <h1>DOM och Events</h1>
    
    <!-- HTML event attributes, events läggs inne i HTML-taggarna -->
    <h2>HTML event attributes</h2>
    <button onclick="demo1(); demo2()">Klicka här</button>
    <p></p>
    <p id="demo1"></p>

    <hr>

    <!-- DOM Standard Events-->
    <h2>DOM Standard Events</h2>
    <button id="btn1">Klicka här</button>
    <p id="demo3"></p>
    
    <hr>

    <!-- DOM EventListener-->
    <h2>DOM EventListener</h2>
    <button id="btn2">Klicka här</button>
    <p id="demo4"></p>
    <p id="demo5"></p>

    <script>
        // HTLM event attributes funktion
        function demo1() {
            let p = document.getElementsByTagName('p')[0];
            p.innerHTML = "Exempel på HTML event attribut!";
        }
        function demo2() {
            let demo = document.getElementById('demo1');
            demo.innerHTML = "Exempel på HTML event attribut!";
        }

        // DOM Standard Events (får endast koppla en funktion till varje event)
        let btn1 = document.getElementById('btn1');
        btn1.onclick = demo3;

        function demo3() {
            document.getElementById('demo3').innerHTML = "Exempel på DOM Standard Event!";
        }

        // DOM EventListeners (man kan koppla flera funktioner) REKOMMENDERAS!
        let btn2 = document.getElementById('btn2');
        btn2.addEventListener('click',demo4);
        btn2.addEventListener('click',demo5);

        function demo4() {
            document.getElementById('demo4').innerHTML = 'Exempel på DOM EventListener!';
        }
        
        function demo5() {
            document.getElementById('demo5').innerHTML = 'Exempel på DOM EventListener!';
        }


    </script>
</body>
</html>
