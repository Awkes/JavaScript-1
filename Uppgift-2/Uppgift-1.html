<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uppgift 1</title>
</head>
<body>
    <h1>Inlämningsuppgift 2 - Uppgift 1</h1>
    <script>
        // Läser in två tal, som multipliceras och divisioneras med varandra.
        let tal1 = prompt("Ange ett tal:");
        let tal2 = prompt("Ange ett till tal:");
        alert("Produkten av " + tal1 + " och " + tal2 + " är: " + tal1*tal2);
        alert(tal1 + " divisionerat med " + tal2 + " är: " + tal1/tal2);
    </script>
</body>
</html>
