<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Övning 1</title>
</head>
<body>
    <h1 id="h">Huvudrubrik</h1>
    
    <script>
        // Script som hämtar huvudrubriken och ändrar texten till versaler.

        h.innerHTML = h.innerHTML.toUpperCase();
