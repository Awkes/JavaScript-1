<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>While och Break</title>
</head>
<body>
    <script>
    
    while (true) {
        let name = prompt("Vad heter du?");
        console.log(name); // Null vid avbryt
        if (name === null) {
            // Break-sats
            break;
        }
        if (name === '') {
            alert("Mata in ditt namn, tack!");
            continue;
        }
        alert("Hej "+name);
    }
    console.log('Hej d√•!');
    
    </script>
</body>
</html>
