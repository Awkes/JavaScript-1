<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Övning 3</title>
</head>

<body>
    <script>
    /*
    Skriv ett program som läser in
    ett godtyckligt antal tal större
    än 0 via prompt.
    När användaren klickar på
    knappen Avbryt
    så skall programmet skriva ut
    det största och det minsta av
    de inlästa talen.
    */
        let allaTal = [];
        while (true) {
            let tal = prompt("Skriv in ett tal som är större än 0:");
            if (tal === null) {
                document.write("Alla godkända tal du angav är: "+allaTal+"<br><br>Största talet är: "+Math.max(...allaTal) +"<br>Minsta talet är: "+Math.min(...allaTal));
                break;
            }
            else {
                if (Number.isInteger(Number(tal)) && (Number(tal) > 0))
                  allaTal.push(Number(tal));
                continue;
            }
        }

    </script>
</body>

</html>
