<body>
    <h1>Ternary-operatorn</h1>

    <script>
        function promptAge() {
            let age = prompt('Hur gammal är du?');
            if (age === null || age === '' || isNaN(age)) {
                alert('Felaktig inmatning!');
                return;
            }

            /*
            let votable = '';
                    
            if (age<18) {
                votable = "Du får inte rösta!";
            }
            else {
                votable = "Du får rösta!";
            } */


            // Ternary istället för if-else
            let votable = age < 18 ? "Du får inte rösta" : "Du får rösta!";
            //             villkor ? Gör detta om sant   : Gör detta om falskt

            alert(votable);
        }
        promptAge();


    </script>
