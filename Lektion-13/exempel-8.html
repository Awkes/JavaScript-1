<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Exempel 8</title>
</head>

<body>
    <h1>Exempel 8</h1>
    <p>
        Username:
        <input type="text" id="username">
        <span id="userFeedback"></span>
    </p>
    <p>
        Password:
        <input type="password" id="password">
        <span id="passFeedback"></span>
    </p>
    <p>
        <button>Register</button>
    </p>
    

    <script>
        // Hämta nödvändiga element
        let elUser = document.getElementById('username');
        let elPass = document.getElementById('password');
        let elMsgUser = document.getElementById('userFeedback');
        let elMsgPass = document.getElementById('passFeedback');
        
        // Koppla events till olika funktioner
        elUser.oninput = checkUsername;
        elPass.oninput = checkPassword;

        // Eventsfunktioner
        function checkUsername() {
            elMsgUser.innerHTML = elUser.value.length < 5 ? 'Du måste ha minst 5 tecken i användarnamnet!' : 'OK!';
            elMsgUser.style.color = elUser.value.length < 5 ? 'red' : 'green';
        }
        function checkPassword() {
            elMsgPass.innerHTML = elPass.value.length < 8 ? 'Du måste ha minst 8 tecken i användarnamnet!': 'OK!';
            elMsgPass.style.color = elPass.value.length < 8 ? 'red' : 'green';
        }
    </script>
</body>

</html>
