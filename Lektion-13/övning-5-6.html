<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Övning 5, 6</title>
</head>
<body>
    <h1>Övning 5, 6</h1>
    
    <p>
        Dölj texten genom att klicka på här.
    </p>
    <p>
        Peka här för att ändra färgen!
    </p>
    <script>
    // Hämta alla p-element
    let p = document.getElementsByTagName('p');
    
    // Standard DOM event
    p[0].onclick = function() { p[0].style.display='none'; }
    p[1].onmousemove = function () { p[1].style.color='green'; }

    </script>
    
</body>
</html>
